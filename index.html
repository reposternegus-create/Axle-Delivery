<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axle Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              axe: {
                dark: '#fdfbf7', // Pearl White (Background)
                panel: '#ffffff', // Pure White (Cards)
                leather: '#27272a', // Zinc 800 (Dark Contrast Text)
                brown: '#b45309', // Amber 700 (Accents)
                gold: '#d97706', // Amber 600 (Primary Brand)
                silver: '#52525b', // Zinc 600 (Secondary Text)
                steel: '#9ca3af', // Gray 400 (Muted)
                skin: '#18181b', // Zinc 900 (Main Text)
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #fdfbf7; color: #18181b; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #b45309; }
    </style>
